<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">

                <h:form id="formNuevoComprobante">
                    <p:growl id="growl" showDetail="true" autoUpdate="true"/>
                   
                        <p:fieldset legend="Nuevo Comprobante">
                            <p:panelGrid columns="3" >

                                <p:outputLabel for="fechaRealizacion" value="Fecha de Realizacion"/>
                                <p:calendar id="fechaRealizacion" value="#{comprobanteBean.com.fecha}" placeholder="yyyy/MM/dd" 
                                            locale="es"  pattern="yyyy/MM/dd" required="true"/>
                                <p:message for="fechaRealizacion"/>

                                <p:outputLabel for="usuario" value="Usuario "/>
                                <p:inputText id="usuario" value="#{comprobanteBean.com.usuario}" required="true"/>
                                <p:message for="usuario" />

                                <p:outputLabel for="descripcion" value="Descripcion "/>
                                <p:inputTextarea id="descripcion" rows="5" cols="30" maxlength="40" counterTemplate="{0} characters remaining." 
                                                 autoResize="false" value="#{comprobanteBean.com.descripcion}" required="true" />
                                <p:message for="descripcion"/>

                                <p:outputLabel for="fechaContable" value="Fecha Contable"/>
                                <p:calendar id="fechaContable" value="#{comprobanteBean.com.fechaContable}"  placeholder="yyyy/MM/dd" 
                                            locale="es"  pattern="yyyy/MM/dd" required="true"/>
                                <p:message for="fechaContable"/>
                                
                                

                            </p:panelGrid>

                           
                        </p:fieldset>
                   

                </h:form>
                
                

            </ui:define>

        </ui:composition>

    </body>
</html>
