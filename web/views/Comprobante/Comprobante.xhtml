<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">

                <h:form id="formNuevoComprobante">
                    <p:growl id="growl" showDetail="true" autoUpdate="true"/>
                    <div class="ui-fluid">
                        <p:tabView id="tab">
                            <p:tab title="Comprobante" >
                                <p:menubar>
                                    <p:menuitem id="itmNuevo" value="Nuevo" icon="ui-icon-document" update="@form" style="color: white; font-weight: bold"/>
                                    <p:menuitem id="itmGuardar"  value="Guardar" icon="ui-icon-disk " style="color: white; font-weight: bold"
                                                update="@form"/>
                                </p:menubar>
                                <p:panel id="pnlEnca" style="margin-top:5px">
                                    <p:panelGrid columns="8" styleClass="ui-panelgrid-blank" 
                                                 columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-1,ui-grid-col-1,ui-grid-col-3">

                                        <p:outputLabel for="fechaRealizacion" value="Fecha de Realizacion"/>
                                        <p:calendar id="fechaRealizacion" navigator="true" showButtonPanel="false" value="#{comprobanteBean.com.fecha}" placeholder="yyyy/MM/dd" 
                                                    locale="es"  pattern="yyyy/MM/dd" required="true"/>
                                        
                                        <p:outputLabel for="usuario" value="Usuario "/>
                                        <p:inputText id="usuario" value="#{comprobanteBean.com.usuario}" required="true"/>


                                        <p:outputLabel for="descripcion" value="Descripcion "/>
                                        <p:inputText id="descripcion" value="#{comprobanteBean.com.descripcion}" required="true"/>


                                        <p:outputLabel for="fechaContable" value="Fecha Contable"/>
                                        <p:calendar id="fechaContable" value="#{comprobanteBean.com.fechaContable}"  placeholder="yyyy/MM/dd" 
                                                    locale="es"  pattern="yyyy/MM/dd" required="true"/>
                                    </p:panelGrid>
                                </p:panel>

                                <p:panel id="pnlDeta" style="width: 100%; margin-top:5px;">
                                    <p:panelGrid columns="8" styleClass="ui-panelgrid-blank" style="width: 100%" 
                                                 columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-1,ui-grid-col-1,ui-grid-col-3">


                                        <p:outputLabel for="cta" value="Cuenta " />
                                        <p:inputText id="cta" valueChangeListener="#{comprobanteBean.ctaListener}"> 
                                            <p:ajax />
                                            
                                        </p:inputText>
                                        
                                        <p:outputLabel for="desc" value="Descripcion "/>
                                        <p:inputText id="desc" value="#{cuentaBean.descripcion}
                                                     " >
                                        <p:ajax/>
                                        </p:inputText>
                                        
                                        <p:outputLabel for="mto" value="Monto "/>
                                        <p:inputText id="mto"/>

                                        <p:outputLabel for="dbe" value="Debe"/>
                                        <p:inputText id="dbe"/>
                                    </p:panelGrid>
                                </p:panel>

                                <p:panel id="TableDetalle" style="width: 100%; margin-top:5px;">
                                    <p:dataTable id="tblDetalle" var="row" value=""
                                                 widgetVar="tblDetalle" 
                                                 rowIndexVar="index">
                                        <p:column headerText="No.">
                                            <h:outputText value="#{index + 1}"/>
                                        </p:column>
                                        <p:column headerText="Valores">
                                            <h:outputText value="aaaaaa"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </p:tab>
                        </p:tabView>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
